<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Form</title>
    <link rel="stylesheet" href="styles.ccs">
</head>
<body>
    <div class="feedback-form-container">
        <h2>Feedback Form</h2>
        <form id="feedback-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="5"></option>5 - Excellent</option>
                <option value="4"></option>4 - Good</option>
                <option value="3"><option>3 - Average</option>
                <option value="2"></option>2 - Poor</option>
                <option value="1"></option>1 - Terrible</option>
            </select>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
