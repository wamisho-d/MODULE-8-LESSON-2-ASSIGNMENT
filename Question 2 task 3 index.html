<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <link rel="stylesheet" href="styles.ccs">
</head>
<body>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Smartphone</td>
                <td>Electronics</td>
                <td>$899</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Laotop</td>
                <td>Electronics</td>
                <td>$999</td>
                <td>Out of Stock</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Desk Chair</td>
                <td>Furniture</td>
                <td>$299</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>004</td>
                <td>Book</td>
                <td>Stationary</td>
                <td>$29</td>
                <td>In Stock</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
